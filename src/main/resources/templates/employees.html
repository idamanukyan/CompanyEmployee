<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<a href="/">Home</a> <br>
Employees Page | <a href="/addEmployee">Add Employee</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Salary</th>
        <th>Position</th>
        <th>Company</th>
        <th>Actions</th>
    </tr>
    <tr th:each="employee : ${employees.content}">
        <td><a th:href="@{/employees/{id}(id=${employee.id})}" th:text="${employee.id}">id</a></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.surname}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.phoneNumber}"></td>
        <td th:text="${employee.salary}"></td>
        <td th:text="${employee.position}"></td>
        <td th:text="${employee.company?.name}"></td>
        <td>
            <a th:href="@{/editEmployee/{id}(id=${employee.id})}">Edit</a>
            <form th:action="@{/deleteEmployee/{id}(id=${employee.id})}" method="post" style="display:inline;"
                  onsubmit="return confirm('Are you sure you want to delete this employee?');">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

<div th:if="${employees.totalPages > 1}">
    <br>
    <span>Page <span th:text="${employees.number + 1}"></span> of <span th:text="${employees.totalPages}"></span></span>
    <br>
    <a th:if="${employees.hasPrevious()}" th:href="@{/employees(page=${employees.number - 1}, size=${employees.size})}">Previous</a>
    <a th:if="${employees.hasNext()}" th:href="@{/employees(page=${employees.number + 1}, size=${employees.size})}">Next</a>
</div>
</body>
</html>
