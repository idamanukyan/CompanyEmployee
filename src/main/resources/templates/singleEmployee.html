<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>
<a href="/">Home</a> | <a href="/employees">Employees</a><br>

<h2>Employee Details</h2>
<span>Name:</span> <span th:text="${employee.name}"></span><br>
<span>Surname:</span> <span th:text="${employee.surname}"></span><br>
<span>Email:</span> <span th:text="${employee.email}"></span><br>
<span>Phone Number:</span> <span th:text="${employee.phoneNumber}"></span><br>
<span>Salary:</span> <span th:text="${employee.salary}"></span><br>
<span>Position:</span> <span th:text="${employee.position}"></span><br>
<span>Company Name:</span> <span th:text="${employee.company?.name}"></span><br>
<span>Company Size:</span> <span th:text="${employee.company?.size}"></span><br>
<span>Company Address:</span> <span th:text="${employee.company?.address}"></span><br>
<br>
<a th:href="@{/editEmployee/{id}(id=${employee.id})}">Edit</a>
<form th:action="@{/deleteEmployee/{id}(id=${employee.id})}" method="post" style="display:inline;"
      onsubmit="return confirm('Are you sure you want to delete this employee?');">
    <button type="submit">Delete</button>
</form>
</body>
</html>
